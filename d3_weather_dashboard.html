<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="lib/jd3.v2.min.js"></script>
        <script type="text/javascript" src="d3_weather_dashboard.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>The weather in</h1>
            <input type="text" id="city" onkeydown="setCity(this)" placeholder="your city" autofocus />
            <br />
            <a class="button" id="dayToday" onclick="setDay(this)">Today</a>
            <a class="button" id="dayTomorrow" onclick="setDay(this)">Tomorrow</a>
            <a class="button" id="day2Days" onclick="setDay(this)">In 2 days</a>
        </div>
        
        <div class="weather">
            <div class="weatherbox">
                <h2>TEMPERATURE</h2>
                <div class="weathergraph" id="temperatureGraph"></div>
            </div>

            <div class="weatherbox">
                <h2>HUMIDITY</h2>
                <div class="weathergraph" id="humidityGraph"></div>
            </div>

            <div class="weatherbox">
                <h2>TIDE</h2>
                <div class="weathergraph" id="tideGraph"></div>
            </div>
        </div>
    </body>
</html>
