<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="lib/jd3.v2.min.js"></script>
        <script type="text/javascript" src="d3_weather_dashboard.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>The weather in</h1>
            <input type="text" placeholder="your city" autofocus />
            <br />
            <a class="button">Today</a>
            <a class="button">Tomorrow</a>
            <a class="button">In 2 days</a>
        </div>
        
        <div class="weather">
            <div class="weatherbox">
                <h2>TEMPERATURE</h2>
                <div class="weathergraph" id="temperatureGraph"><img src="http://placehold.it/700x350" ></div>
            </div>

            <div class="weatherbox">
                <h2>HUMIDITY</h2>
                <div class="weathergraph" id="humidityGraph"><img src="http://placehold.it/700x350" ></div>
            </div>

            <div class="weatherbox">
                <h2>TIDE</h2>
                <div class="weathergraph" id="tideGraph"><img src="http://placehold.it/700x350" ></div>
            </div>
        </div>
    </body>
</html>
